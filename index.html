<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>eSIAPPAK - Sistem Informasi Penelitian dan Pengabdian Masyarakat</title>
  <link rel="shortcut icon" href="./dist/img/logo.svg" type="svg">
  <link href="./dist/css/tabler.min.css" rel="stylesheet" />
  <link href="./dist/css/style.css" rel="stylesheet" />
</head>

<body class=" d-flex flex-column">
  <div class="page page-center">
    <div class="container container-tight py-4">
      <div class="text-center mb-4">
        <a href="#" class="navbar-brand navbar-brand-autodark"><img src="./dist/img/logo.svg" height="36" alt=""></a>
      </div>
      <div class="card card-md">
        <div class="card-body">
          <h2 class="h2 text-center mb-4">Selamat Datang di e-SIAPPAK</h2>
          <form action="#" method="get" autocomplete="off" novalidate>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" placeholder="Masukkan username" autocomplete="off">
            </div>
            <div class="mb-2">
              <label class="form-label">
                Password
              </label>
              <div class="input-group input-group-flat">
                <input type="password" id="pass" class="form-control" placeholder="Masukkan Password" autocomplete="off">
                <span class="input-group-text" id="eyePassword">
                    <i data-lucide="eye" id="icon-view"  class="cursor-pointer"></i>
                </span>
              </div>
            </div>
            <div class="mb-2">
              <label class="form-check">
                <input type="checkbox" class="form-check-input" />
                <span class="form-check-label">Ingatkan akun saya</span>
              </label>
            </div>
            <div class="form-footer">
              <a href="/pages/dashboard.html" class="btn btn-primary w-100">Masuk</a>
              <!-- <button type="submit" class="btn btn-primary w-100">Masuk</button> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./dist/js/tabler.min.js" defer></script>
  <script src="./dist/js/lucide.min.js"></script>
  <script src="./dist/js/custom.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
